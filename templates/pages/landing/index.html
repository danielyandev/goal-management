<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700"/>
    <link rel="stylesheet" type="text/css" href="../../public/assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../public/assets/css/main.css">
    <link rel="stylesheet" type="text/css" href="landing.css">
    <title>GM Tool | Goal Management System</title>
</head>
<body>
<div class="d-flex flex-column">
    <div class="mb-5">
        <div class="landing-bg min-height-500">
            <div class="landing-header">
                <div class="container">
                    <div class="d-flex align-items-center justify-content-between pt-2">
                        <div class="d-flex align-items-center">
                            <a class="logo-link color-gray" href="#">
                                GM Tool
                            </a>
                        </div>

                        <div class="text-end ms-1">
                            <button class="btn btn-success">Sign In</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex flex-column justify-content-center w-100 min-height-500 px-9">
                <div class="text-center mb-5 mb-lg-10 py-10 py-lg-20">
                    <h1 class="text-white lh-base fw-bolder fs-2x fs-lg-3x mb-15">
                        Achieve Better Results
                        <br/>With
                        <span class="landing-title-gradient">
                            <span>The Best Goal Management System Ever</span>
                        </span>
                    </h1>
                    <button class="btn btn-primary">Try it now</button>
                </div>
            </div>
        </div>

    </div>
    <div class="mb-5">
        <div class="container">
            <div class="text-center">
                <h3 class="text-dark mb-5">How it Works</h3>
            </div>
            <div class="row w-100">
                <div class="col-md-4 px-5 mt-5 mt-md-0">
                    <div class="text-center mb-10 mb-md-0">
                        <img src="../../public/assets/images/illustrations/process-1.png" class="max-height-125 mb-9"
                             alt=""/>
                        <div class="d-flex justify-content-center mb-3">
                            <span class="badge badge-circle badge-light-success fw-bolder me-3 fs-5">1</span>
                            <div class="fs-5 fs-lg-3 fw-bolder text-dark">Sign Up</div>
                        </div>
                        <div class="fw-bold fs-6 fs-lg-4 text-muted">
                            Create account in seconds
                        </div>
                    </div>
                </div>
                <div class="col-md-4 px-5 mt-5 mt-md-0">
                    <div class="text-center mb-10 mb-md-0">
                        <img src="../../public/assets/images/illustrations/process-2.png" class="max-height-125 mb-9"
                             alt=""/>
                        <div class="d-flex justify-content-center mb-3">
                            <span class="badge badge-circle badge-light-success fw-bolder me-3 fs-5">2</span>
                            <div class="fs-5 fs-lg-3 fw-bolder text-dark">Create Goals</div>
                        </div>
                        <div class="fw-bold fs-6 fs-lg-4 text-muted">
                            Create goals and get approved
                        </div>
                    </div>
                </div>
                <div class="col-md-4 px-5 mt-5 mt-md-0">
                    <div class="text-center mb-10 mb-md-0">
                        <img src="../../public/assets/images/illustrations/process-3.png" class="max-height-125 mb-9"
                             alt=""/>
                        <div class="d-flex justify-content-center mb-3">
                            <span class="badge badge-circle badge-light-success fw-bolder me-3 fs-5">3</span>
                            <div class="fs-5 fs-lg-3 fw-bolder text-dark">Achieve More</div>
                        </div>
                        <div class="fw-bold fs-6 fs-lg-4 text-muted">
                            Move towards your goals
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>

</html>
